   R: true
   feature_type:
     - all_cell_peaks
     - by_cluster_peaks
   peak_filtering: true


 ArchR:
  # distance:
  #   - Euclidean
   R: true
   feature_type:
     - tiles
     - peaks
   peak_filtering: false # ArchR already filters peak by only using reproducible peaks
   tile_size:
     - 500

 SnapATAC1: # should have snaptools installed in the r_env
 # distance:
 #   - Euclidean
   R: true
   feature_type:
     - default
   peak_filtering: false   # TODO: add this as the default
   tile_size:
      - 5000


 aggregation:
   R: true
   feature_type:
    - default
   peak_filtering: false   # TODO: add this as the default
   n_meta_features: 1000
   n_cells: 2000
   norm_method: tfidf
   reduce: pca
   feature_method: signac_cluster


